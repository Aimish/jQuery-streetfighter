<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Streetfighter-jQuery</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">

		<div class="text">
			<p>Hover over Ryu to see him in fighting position.</p>
			<p>Click on Ryu to see him thrown the Hadouken.</p>
			<p>Press "x" to see him looking cool!</p>
		</div>
	

		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
			<div class="hadouken"></div>
		</div><audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
